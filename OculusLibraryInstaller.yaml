AddonId: 'OculusLibraryPlugin_Playnite_Plugin'
Packages:
  - Version: 2.0
    RequiredApiVersion: 6.0.0
    ReleaseDate: 2022-01-10
    PackageUrl: https://github.com/mr-ransel/Playnite-OculusLibrary/releases/download/v2.0.0/OculusLibraryPlugin_Playnite_Plugin_2_0_0.pext
    Changelog:
      - Support for Playnite 9
      - Added support for uninstalled games
      - Added GraphQL API metadata lookup instead of web UI scraper
      - Gets real metadata instead of just executable file names for game names
  - Version: 2.1
    RequiredApiVersion: 6.2.1
    ReleaseDate: 2022-02-16
    PackageUrl: https://github.com/Jeshibu/Playnite-OculusLibrary/releases/download/v2.1.0/OculusLibraryPlugin_Playnite_Plugin_2_1_0.pext
    Changelog:
      - Split metadata collection from import process, allowing for use as a store metadata source and speeding up the initial import
  - Version: 2.2
    RequiredApiVersion: 6.4.0
    ReleaseDate: 2022-09-23
    PackageUrl: https://github.com/Jeshibu/Playnite-OculusLibrary/releases/download/v2.2.0/OculusLibraryPlugin_Playnite_Plugin_2_2_0.pext
    Changelog:
      - Added file size fetching from "Official Store" metadata
      - Some extra exception handling and logging
  - Version: 2.3
    RequiredApiVersion: 6.4.0
    ReleaseDate: 2022-12-20
    PackageUrl: https://github.com/Jeshibu/Playnite-OculusLibrary/releases/download/v2.3.0/Oculus.pext
    Changelog:
      - Added option to launch Oculus games in SteamVR via Revive (https://github.com/LibreVR/Revive/)
      - Added play actions for 2D game launching when applicable
      - Added icon and cover image to "Official Store" metadata provider, removed them from initial import
      - Removed play actions in favor of dynamically provided play actions (when upgrading, all play actions will be removed from Oculus games)
      - Added icon to "Update Game Library" menu option
      - Small fixes to metadata collection
  - Version: 2.3.1
    RequiredApiVersion: 6.4.0
    ReleaseDate: 2022-12-24
    PackageUrl: https://github.com/Jeshibu/Playnite-OculusLibrary/releases/download/v2.3.1/Oculus.pext
