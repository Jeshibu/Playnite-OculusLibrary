on: 
  push:
    tags:
      - 'test*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Release Build

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.md